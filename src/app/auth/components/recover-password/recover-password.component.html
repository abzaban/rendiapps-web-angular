<div id="recover-password-container">
    <h1>Recuperar contrase침a</h1>
    <p>
        Introduzca su direcci칩n de correo electr칩nico y se enviara un correo con las instrucciones para recuparar su
        contrase침a
    </p>
    <form [formGroup]="recoverPasswordForm">
        <div id="form-container">
            <mat-form-field appearance="outline" class="mff">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="email" (focus)="validate()" (keyup)="validate()" type="email">
                <mat-icon matSuffix class="mail-icon">email</mat-icon>
                <mat-hint>{{ emailErrorMsg }}</mat-hint>
            </mat-form-field>
            <button mat-stroked-button (click)="sendEmail()" [disabled]="recoverPasswordForm.invalid" class="submit-btn">Enviar correo</button>
        </div>
    </form>
    <a routerLink="/autenticacion" class="link">Ya tengo una cuenta</a>
</div>
