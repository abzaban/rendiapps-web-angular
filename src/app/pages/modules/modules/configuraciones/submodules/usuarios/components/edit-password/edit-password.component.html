<h2 mat-dialog-title class="dialog-title">Actualizar contraseña</h2>
<form [formGroup]="passwordForm">
    <div class="form-dialog-container">
        <mat-form-field appearance="outline" class="mff">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" (focus)="validateField('password')"
                (keyup)="validateField('password')" [type]="hidePassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon class="eye-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-hint>{{ msgErrors[0] }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mff">
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput formControlName="confirmPassword" (focus)="validateField('confirmPassword')"
                (keyup)="validateField('confirmPassword')" [type]="hideConfirmPassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
                <mat-icon class="eye-icon">{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-hint>{{ msgErrors[1] }}</mat-hint>
        </mat-form-field>
    </div>
</form>

<div class="dialog-buttons-container">
    <button mat-stroked-button cdkFocusInitial (click)="close()" class="dialog-button cancel-btn">Cancelar</button>
    <button mat-stroked-button (click)="save()" [disabled]="passwordForm.invalid" class="dialog-button submit-btn">
        Guardar
    </button>
</div>

<ngx-spinner name="spinnerUpdatePasswordUser" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff"
    type="ball-spin-fade" [fullScreen]="true">
