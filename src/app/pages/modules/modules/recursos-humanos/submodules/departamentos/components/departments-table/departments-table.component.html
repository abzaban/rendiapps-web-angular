<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="custom-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let department">{{ department.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let department">{{ department.name }}</td>
    </ng-container>

    <ng-container matColumnDef="companyNickName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Propietario</th>
        <td mat-cell *matCellDef="let department">{{ department.ownerNickName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let department">
            <button mat-icon-button (click)="edit(department.id)" matTooltip="Editar estación">
                <mat-icon class="edit-icon">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(department.id)" matTooltip="Dar de baja estación">
                <mat-icon class="delete-icon">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let departments; columns: tableColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="tableColumns.length">No se encontraron registros</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
